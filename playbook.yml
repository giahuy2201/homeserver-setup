---
- hosts: tester
  become: yes

  roles:
    - role: system
    - role: netplan
      when: with_netplan
    - role: cockpit
      when: with_cockpit
    - role: docker
      when: with_docker
    - role: coral
      when: with_coral
    - role: storage
      when: with_storage
    - role: vladgh.samba.server
      when: with_samba
    - role: geerlingguy.nfs
      when: with_nfs

  pre_tasks:
    - import_tasks: tasks/platform.yml
    - import_tasks: tasks/rpi.yml