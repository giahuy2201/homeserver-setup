# MISC

dotfiles_repo: https://github.com/giahuy2201/dotfiles

# SYSTEM

allow_restart: 'no'

timezone: America/New_York

dotfiles_dir: '/home/{{ username }}/dotfiles'

# STORAGE

drives:
  - name: Data
    uuid: 94eda7bd-e73b-456a-a0c0-514d69a3ad60
  - name: Xpress
    uuid: fe4baf42-0b08-479f-980a-0b0a31697c2b

# Samba
samba_global_include: global-include.conf
samba_apple_extensions: yes
samba_server_string: 'NAS'
samba_domain_master: false
samba_local_master: false
samba_preferred_master: false
samba_load_homes: true
samba_netbios_name: '{{ hostname }}'

samba_users:
  - name: '{{ username }}'
    password: '{{ password }}'
samba_group: 'nasusers'

samba_shares:
  - name: Data
    path: /mnt/Data
    public: no
    read_only: no
    group: '{{ samba_group }}'
    valid_users: '@{{ samba_group }}'
    write_list: '@{{ samba_group }}'
    browseable: yes
  - name: Xpress
    path: /mnt/Xpress
    public: no
    read_only: no
    group: '{{ samba_group }}'
    valid_users: '@{{ samba_group }}'
    write_list: '@{{ samba_group }}'
  - name: raspberry
    path: /mnt/raspberry
    public: no
    read_only: no
    group: '{{ username }}'
    valid_users: '{{ username }}'
    write_list: '{{ username }}'

# NETWORKING

nfs:
  - name: raspberry
    ip: 10.0.0.3
    dir: '/home/pi'

# PACKAGES

essential_packages:
  - vim
  - git
  - neofetch
  - btop
  - iftop
  - powertop
  - net-tools
  - smartmontools
  - unzip
  - iperf3

# DOCKER

compose_file: 'docker-compose.yaml'
containers_backup_dir: '~/Sync/{{ hostname }}/{{ username }}/containers'
containers_dir: '/home/{{ username }}/containers'

migrate_containers: 'yes'
compose_up: 'yes'